<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>쿠폰 등록</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <button id="openModalBtn">+ 버튼</button>

        <!-- 첫 번째 모달: 이미지 첨부 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>이미지 첨부</h2>
                <input type="file" id="imageInput" accept="image/*" />
                <div id="imagePreview"></div>
                <button id="addImageBtn">추가하기</button>
            </div>
        </div>

        <!-- 두 번째 모달: 쿠폰 등록 정보 입력 -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>쿠폰등록</h2>
                <div id="imagePreviewInModal"></div>
                <div class="input-group">
                    <label for="barcode">바코드</label>
                    <input type="text" id="barcode" placeholder="바코드를 입력하세요" />
                </div>
                <div class="input-group">
                    <label for="productName">상품명</label>
                    <input type="text" id="productName" placeholder="상품명을 입력하세요" />
                </div>
                <div class="input-group">
                    <label for="usagePlace">사용처</label>
                    <input type="text" id="usagePlace" placeholder="사용처를 입력하세요" />
                </div>
                <div class="input-group">
                    <label for="expiryDate">유효기간</label>
                    <input type="date" id="expiryDate" />
                </div>
                <button id="submitBtn">등록</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
